logstash:
  image: itzg/logstash:latest
  ports:
    - "25826:25826/udp"
  volumes:
    - /logstashConf/:/conf
seleniumHub:
  image: selenium/hub:2.47.1
  ports:
    - "4444:4444"
  environment:
    - GRID_BROWSER_TIMEOUT=12000
    - GRID_MAX_SESSION=30
seleniumNode:
  image: selenium/node-chrome:2.47.1
  links:
    - seleniumHub